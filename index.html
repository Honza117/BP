<!DOCTYPE html>

<html lang="cs">
  <head>
    <meta charset="utf-8">
    <title>Interaktivní porovnávání spojů</title>
    <meta name="description" content="Interaktivní porovnávání spojů pomocí vlakového grafikonu">
    <meta name="author" content="Jan Uhlíř">
    <!-- Responzivita -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- jQuery migrate-plugin -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Firefox date input -->
    <script type="text/javascript" src="js/datepicker.js"></script>
    <!-- Google charts -->
    <!-- Load the AJAX API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Skript -->
    <script type="text/javascript" src="js/getJSON.js"></script>
    <script type="text/javascript" src="js/checkbox.js"></script>
    <script type="text/javascript" src="js/form.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/auto.js"></script>


  </head>

  <body>
    <div class="container">
      <div id="input">
        <form>
          <div>
            <select name="track" id="input_track">
              <option value="" disabled selected>Trať</option>
              <option value="111">111 (Brno - Praha)</option>
              <option value="340">340 (Brno - Uherské Hradiště)</option>
            </select>
          </div>
          <div>
            <input list="stations_from" placeholder="Odkud" id="input_from"/>
            <datalist class="stations" id="stations_from">
  
            </datalist>
          </div>
          <div>
            <input list="stations_where" placeholder="Kam" id="input_where"/>
            <datalist class="stations" id="stations_where">
  
            </datalist>
          </div>
          <div>
            <input type="text" name="date" id="input_date" placeholder="Datum" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}">
          </div>
        </form>
        <div>
          <button type="button" id="subBtn">Hledej</button>
          <p id="msg"></p>
        </div>
      </div>

      <div id="switch">
        <ul>
          <li>
            <label class="switch">OS</label> 
            <input type="checkbox" id="switch_os" checked="checked">
          </li>
          <li>
            <label class="switch">SP</label>
            <input type="checkbox" id="switch_sp" checked="checked">
          </li>
          <li>
            <label class="switch">Ex</label>
            <input type="checkbox" id="switch_ex" checked="checked">
          </li>
          <li>
            <label class="switch">R</label>
            <input type="checkbox" id="switch_r" checked="checked">
          </li>
          <li>
            <label class="switch">Rx</label>
            <input type="checkbox" id="switch_rx" checked="checked">
          </li>
          <li>
            <label class="switch">RJ</label>
            <input type="checkbox" id="switch_rj" checked="checked">
          </li>
          <li>
            <label class="switch">EC</label>
            <input type="checkbox" id="switch_ec" checked="checked">
          </li>
          <li>
            <label class="switch">EN</label>
            <input type="checkbox" id="switch_en" checked="checked">
          </li>
          <li>
            <label class="switch">Tam</label>
            <input type="checkbox" id="switch_there" checked="checked">
          </li>
          <li>
            <label class="switch">Zpět</label>
            <input type="checkbox" id="switch_both">
          </li>
        </ul>
      </div>

      <div id="loading">
        <img src="images/loading.gif" id="loading_gif">
        <div id="chart"></div>
      </div>

    </div>
  </body>
</html>
