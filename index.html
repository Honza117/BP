<!DOCTYPE html>

<html lang="cs">
  <head>
    <meta charset="utf-8">
    <title>Interaktivní porovnávání spojů</title>
    <meta name="description" content="Interaktivní porovnávání spojů pomocí vlakového grafikonu">
    <meta name="author" content="Jan Uhlíř">
    <!-- Responzivita -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/switch.css">
    <!-- jQuery -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- jQuery migrate-plugin -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Firefox date input -->
    <script type="text/javascript" src="js/datepicker.js"></script>
    <!-- Google charts -->
    <!-- Load the AJAX API -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Skript -->
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/auto.js"></script>
    
  </head>

  <body>
    <div class="container">
      <div id="input">
        <form>
          <div>
            Odkud: <input type="text" name="from" id="input_from"> 
          </div>
          <div>
            Kam: <input type="text" name="where" id="input_where"> 
          </div>
          <div>
            Datum: <input type="date" name="date" id="input_date">
          </div>
        </form>
        <div>
          <button type="button" id="subBtn">Hledej</button>
          <p id="msg"></p>
        </div>
      </div>

      <div id="swith">
        <div id ="switch_1">
          <label class="switch">
            Zobrazit OS: <input type="checkbox" id="switch_os" checked="checked">
            <div class="slider round"></div>
          </label>
        </div>
        <br>
        <div id="switch_2">
          <label class="switch">
            Zobrazit SP: <input type="checkbox" id="switch_sp" checked="checked">
            <div class="slider round"></div>
          </label>
        </div>
        <br>
        <div id="switch_3">
          <label class="switch">
            Zobrazit zpáteční: <input type="checkbox" id="switch_both">
            <div class="slider round"></div>
          </label>
        </div>
      </div>

      <div id="chart">
      </div>

    </div>
  </body>
</html>
